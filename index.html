<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warframe Orokin Map</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="loader-overlay">
    <div id="loader"></div>
  </div>

  <div id="map"></div>

 <!-- Button container for toggling theme and markers -->
  <div id="button-container">
    <button id="theme-toggle">Toggle Night/Day Theme</button>
    <button id="toggle-markers">Toggle Markers</button>
  </div>
  
  <script src="/api/loadMapScript.js"></script>
  <script>
    window.onload = () => {
      if (window.initMap) {
        window.initMap();
      } else {
        console.error('Map script not loaded.');
      }
    };
  </script>
  <script src="javascript/Script.js"></script>

</body>
</html>
